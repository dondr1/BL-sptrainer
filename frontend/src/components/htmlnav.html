<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sidebar with Boxicons</title>

		<!-- Boxicons CDN -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />

		<!-- Tailwind CSS (If Using Tailwind) -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			/* Custom Sidebar Styling (if not using Tailwind) */
			.sidebar {
				width: 250px;
				height: 100vh;
				background-color: #1f2937; /* Tailwind gray-900 */
				color: white;
				display: flex;
				flex-direction: column;
				padding: 20px;
			}

			.menu-icon {
				font-size: 24px;
				cursor: pointer;
			}

			.sidebar ul {
				margin-top: 20px;
				list-style-type: none;
				padding: 0;
			}

			.sidebar ul li a {
				display: block;
				padding: 10px;
				color: white;
				text-decoration: none;
				border-radius: 5px;
				transition: background 0.3s;
			}

			.sidebar ul li a:hover {
				background-color: #374151; /* Tailwind gray-700 */
			}
		</style>
	</head>
	<body class="bg-black text-white">
		<!-- Sidebar -->
		<div class="sidebar">
			<div class="logo_content">
				<div class="logo">
					<!-- Boxicons Menu Icon -->
					<div class="menu-icon">
						<i class="bx bx-menu-alt-left" id="btn"></i>
					</div>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<ul class="nav">
				<li>
					<a href="#"
						><i class="bx bx-candles"></i>
						<span class="links_name">Candle-Stick Graph</span>
					</a>
					<span class="tooltip">Candle-Stick Graph</span>
				</li>

				<li>
					<a href="#"
						><i class="bx bx-line-chart"></i>
						<span class="links_name">Line-Chart</span>
					</a>
					<span class="tooltip">Line-Chart</span>
				</li>

				<li>
					<a href="#"
						><i class="bx bx-chat"></i>
						<span class="links_name">Ask</span>
					</a>
					<span class="tooltip">Ask</span>
				</li>
			</ul>
		</div>
		<script>
			let btn = document.querySelector('#btn');
			let sidebar = document.querySelector('.sidebar');

			btn.onclick = function () {
				sidebar.classList.toggle('active');
			};
		</script>
	</body>
</html>
